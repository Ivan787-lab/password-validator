<body>
    <main></main>
    <div class="main__password-validator-block">
        <h1 class="password-validator-block__title">Проверьте свой пароль на надежность.</h1>
        <input placeholder="Введите свой пароль..." class="password-validator-block__input" type="text">
        <button disabled class="password-validator-block__check-password">Проверить!</button>
        <h2 class="password-validator-block__criteria">Критерии пароля:</h2>
        <ol class="password-validator-block__ol">
            <li>Пароль должен быть длинным, в идеале начиная от 16 символов: <span id="length">✔</span> </li>
            <li>Содержит строчную букву <span id="LC">✔</span></li>
            <li>Содержит заглавную букву <span id="UC">✔</span></li>
            <li>Содержит число <span id="HN">✔</span></li>
        </ol>
        <h2 class="password-validator-block__errors">Рекомендации:</h2>
    </div>
